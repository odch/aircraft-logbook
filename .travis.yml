language: node_js
node_js:
  - "stable"
cache:
  directories:
    - ~/.npm
    - ~/.cache
install:
  - yarn install --frozen-lockfile
script:
  - npm test
  - npm run build
  - npm run cy:test
  - npm run codecov
deploy:
  provider: firebase
  token:
    secure: 
  project: "odch-aircraft-logbook-dev"
on:
  branch: master
