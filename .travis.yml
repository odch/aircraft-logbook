language: node_js
node_js:
  - "10"
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  directories:
    - ~/.npm
    - ~/.cache
install:
  - yarn install --frozen-lockfile
  - cd functions && yarn install --frozen-lockfile && cd ..
jobs:
  include:
    - stage: unit tests
      script:
        - npm test
        - npm run codecov
    - stage: integration tests
      script:
        - npm run build
        - npm run cy:test
    - stage: deploy to staging
      script: npm run build
      deploy:
        provider: firebase
        project: "odch-aircraft-logbook-dev"
        token:
          secure: 
        skip_cleanup: true
        on:
          branch: develop
    - stage: deploy to production
      script: npm run build --project=prod
      deploy:
        provider: firebase
        project: "odch-aircraft-logbook-prod"
        token:
          secure: 
        skip_cleanup: true
        on:
          branch: master
